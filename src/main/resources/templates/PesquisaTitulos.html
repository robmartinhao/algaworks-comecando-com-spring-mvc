<!DOCTYPE html>
<html lang="pt-BR"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa de título</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/stylle.css"/>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/images/logo-algaworks.png" alt="AlgaWorks" width="135" height="30">
        </a>
    </div>
</nav>

<div class="card">
    <div class="card-header">
        <h5 class="card-title">Pesquisa de títulos</h5>
    </div>
    <div class="card-body">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th scope="col" class="text-center col-md-1">#</th>
                <th scope="col">Descrição</th>
                <th scope="col" class="text-center col-md-2">Data de vencimento</th>
                <th scope="col" class="text-right col-md-2">Valor</th>
                <th scope="col" class="text-center col-md-2">Status</th>
                <th scope="col" class="col-md-1"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td colspan="6">Nenhum Título foi encontrado</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
